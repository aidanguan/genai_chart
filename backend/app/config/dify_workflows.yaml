# chart-column-simple模板配置
chart-column-simple:
  # Dify工作流App ID（null表示使用环境变量中的默认DIFY_API_KEY）
  dify_app_id: null
  # 工作流名称（用于日志）
  workflow_name: "chart-column-simple数据生成工作流"
  # 是否启用该工作流
  enabled: true
