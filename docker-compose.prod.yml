version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: genai-chart-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/temp:/app/temp
    environment:
      # LLM API 配置
      - AIHUBMIX_API_KEY=${AIHUBMIX_API_KEY}
      - AIHUBMIX_BASE_URL=${AIHUBMIX_BASE_URL:-https://aihubmix.com/v1}
      - AIHUBMIX_MODEL_RECOMMEND=${AIHUBMIX_MODEL_RECOMMEND:-gpt-5.1}
      - AIHUBMIX_MODEL_EXTRACT=${AIHUBMIX_MODEL_EXTRACT:-gpt-5.1}
      - AIHUBMIX_TIMEOUT=${AIHUBMIX_TIMEOUT:-60}
      - AIHUBMIX_MAX_RETRIES=${AIHUBMIX_MAX_RETRIES:-3}
      
      # Dify 工作流配置
      - DIFY_API_BASE_URL=${DIFY_API_BASE_URL}
      - DIFY_API_KEY=${DIFY_API_KEY}
      - DIFY_API_TIMEOUT=${DIFY_API_TIMEOUT:-90}
      - DIFY_RESPONSE_MODE=${DIFY_RESPONSE_MODE:-blocking}
      
      # 数据库配置
      - DATABASE_URL=sqlite:///./data/genai_chart.db
      
      # 应用配置
      - APP_NAME=${APP_NAME:-AI信息图生成系统}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      
      # CORS配置
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost}
      
      # API配置
      - API_PREFIX=${API_PREFIX:-/api/v1}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - genai-network

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: genai-chart-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - genai-network

networks:
  genai-network:
    driver: bridge

volumes:
  backend-data:
  backend-temp:
